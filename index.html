<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Community</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Join the community</h2>
            <p>Take your art to the next level. Get it seen by millions of people.</p>
            <button class="facebook-btn">Join with Facebook</button>
            <div class="divider">Or</div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="submit-btn">Create New Account</button>
            </form>
            <p class="terms">By joining, you agree to our Terms of Service and Privacy Policy.</p>
        </div>
    </div>
</body>

</html>
